<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1 id="title">Tic Tac Toe</h1>
        <div class="container">
            <div id="0" class="cell" onclick="changePlayer(this.id)"></div>
            <div id="1" class="cell" onclick="changePlayer(this.id)"></div>
            <div id="2" class="cell" onclick="changePlayer(this.id)"></div>
            <div id="3" class="cell" onclick="changePlayer(this.id)"></div>
            <div id="4" class="cell" onclick="changePlayer(this.id)"></div>
            <div id="5" class="cell" onclick="changePlayer(this.id)"></div>
            <div id="6" class="cell" onclick="changePlayer(this.id)"></div>
            <div id="7" class="cell" onclick="changePlayer(this.id)"></div>
            <div id="8" class="cell" onclick="changePlayer(this.id)"></div>
        </div>
        <h2 id='status'></h2>
        <h2 id='error'></h2>
        <button class="restart" onclick="restart()">Restart Game</button>
        <h4><a href='https://github.com/s-faisal' target="_blank">Github Profile</a></h2>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
